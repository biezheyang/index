<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>text2-button改变div宽高</title>
	<meta name="description" content=" "/>
	<!--<script src="js/test.js" />-->
	<style>
		#test{
			border:1px solid red;
			width:50px ;
			height:50px;
		}
	</style>
</head>
<body>
	<button id = "abc">点击变化</button>
	<div id = "test">
	</div>
	<script>
		var test = document.getElementById("test");
		var abc = document.getElementById("abc");
		abc.onclick = function(){
			setTimeout(a,17);
			var i = 50;
			var j = 50;
			var k = 1;
			function a(){
				i = i + k;
				j = j + k;
				if ((k > 0 && i >= 400) || (k < 0 && i <= 50)){
					k = -k;
				}
				test.style.width = i + "px";
				test.style.height = j + "px";
				setTimeout(a,17);	
			}	
			
		}
	</script>
</body>
</html>
