<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>我的主页</title>
	<meta name="description" content=" "/>
	<!--<script src="js/test.js" />-->
	<style>
		body,div,img{
			margin:0;
			padding:0;
		}
		.outer{
			overflow:hidden;
			width:1080px;
			height:179px;
			margin:50px auto;
			border:1px dotted red;
		}
		#inner{
			width:2160px;
			height:179px;
			border:1px dotted red;
		}
		#inner img{
			float:left;
			width:270px;
			height:179px;
		}
	</style>	
</head>
<body>
	<div class = "outer" id = "outer">
		<div id = "inner">
			<img src="../img/a.gif" alt = "1" />
			<img src="../img/b.gif" alt = "2" />
			<img src="../img/c.gif" alt = "3" />
			<img src="../img/d.gif" alt = "4" />
		</div>
	</div>
	<script>
		var outer = document.getElementById("outer");
		var inner = document.getElementById("inner");
		inner.innerHTML+=inner.innerHTML;
		setTimeout(autoscroll,1);
		function autoscroll(){
			outer.scrollLeft+=2;
			if (outer.scrollLeft == inner.offsetWidth/2){
				outer.scrollLeft = 0;
			}	
		setTimeout(autoscroll,1);
		}
	</script>
</body>
</html>
