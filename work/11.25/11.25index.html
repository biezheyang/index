<head>

<body>
	<ul id="con">
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>
		<li>123</li>	 
	</ul>
	<script>
		//n个li，点谁弹谁的下标
		var abc = document.getElementById("con");
		var aaa = abc.getElementsByTagName("li");
		for (var a = 0;a  < aaa.length ;a++ ){
			aaa[a].index = a; 
			if (a % 2 == 0){
				aaa[a].onclick = function(){
					alert(this.index);
				};	
			}else{
				aaa[a].ondblclick = function(){
					alert(this.index);
				};
			}
		}
	</script>
</body>
</html>
