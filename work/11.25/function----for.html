<body>
	<script>
		// 叠加1+2+3+4+5
		function fx(a,b){
			var x = 0;
			for (var c = a;c <=b ;c++ ){
				x = x + c;
			}
			return x;
		};
		var x = fx(1,5);
		alert(x);
	</script>
</body>
